<div class="card-container" *ngIf="user">
  <span class="pro">{{ user.name }}</span>
  <img
    class="round"
    src="https://www.improvutopia.com/wp-content/uploads/2016/02/empty.png.jpeg;
    "
    alt="user"
  />
  <h3>{{ user.title }}</h3>
  <h5>{{ user.birthday }}</h5>
  <p>
    {{ user.description }}
  </p>
</div>
<div class="center-box">
  <!-- Your other content goes here -->
</div>

<button class="bg-blue-400 rounded !px-3 !py-2" (click)="getUsers()">
  Get Users
</button>
