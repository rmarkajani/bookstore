<div class="mainscreen">
  <!-- <img src="https://wallpapercave.com/w/wp6974333"  class="bgimg " alt="">-->
  <div class="card">
    <div class="leftside">
      <img
        src="https://cdn.discordapp.com/attachments/1147348508244983808/1153488396182888500/photo-1577627444534-b38e16c9d796.png"
        class="product"
        alt="book"
      />
    </div>
    <div class="rightside">
      <form action="">
        <h1>CheckOut</h1>
        <h2>Payment Information</h2>
        <p>Cardholder Name</p>
        <input type="text" class="inputbox" name="name" required />
        <p>Card Number</p>
        <input
          type="number"
          class="inputbox"
          name="card_number"
          id="card_number"
          required
        />

        <p>Card Type</p>
        <select class="inputbox" name="card_type" id="card_type" required>
          <option value="">--Select a Card Type--</option>
          <option value="Visa">Visa</option>
          <option value="RuPay">RuPay</option>
          <option value="MasterCard">MasterCard</option>
        </select>
        <div class="expcvv">
          <p class="expcvv_text">Expiry</p>
          <input
            type="date"
            class="inputbox"
            name="exp_date"
            id="exp_date"
            required
          />

          <p class="expcvv_text2">CVV</p>
          <input
            type="password"
            class="inputbox"
            name="cvv"
            id="cvv"
            maxlength="3"
            required
          />
        </div>
        <p></p>
        <div class="mt-6" *ngIf="cart$ | async as cart">
          <button  class="button" (click)="decrementBookQuantities(cart)">Confirm</button>
        </div>
      </form>
    </div>
  </div>
</div>
