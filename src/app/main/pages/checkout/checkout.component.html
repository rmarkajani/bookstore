<style>
body {
    font-family: 'Roboto', sans-serif!important;
	margin:0;
	padding:0;
	box-sizing: border-box;
}

.mainscreen
{
	min-height: 100vh;
	width: 100%;
	display: flex;
    flex-direction: column;
    background-color: #DFDBE5;
    background-image: url("https://cdn.discordapp.com/attachments/1134530645180293131/1153841355840311357/antique-book-shelf-vintage-background_53876-160404-transformed.jpeg");
    background-size: cover;
    color:#963E7B;
}

.card {
	width: 60rem;
    margin: auto;
    background: white;
    position:center;
    align-self: center;
    top: 50rem;
    border-radius: 1.5rem;
    box-shadow: 4px 3px 20px #3535358c;
    display:flex;
    flex-direction: row;
    
}

.leftside {
	background: #e2dbdb;
	width: 25rem;
	display: inline-flex;
    align-items: center;
    justify-content: center;
	border-top-left-radius: 1.5rem;
    border-bottom-left-radius: 1.5rem;
}

.product {
    object-fit: cover;
	width: 20em;
    height: 20em;
    border-radius: 100%;
}

.rightside {
    background-color: #ffffff;
	width: 35rem;
	border-bottom-right-radius: 1.5rem;
    border-top-right-radius: 1.5rem;
    padding: 1rem 2rem 3rem 3rem;
}

p{
    display:block;
    font-size: 1.1rem;
    font-weight: 400;
    margin: .8rem 0;
}

.inputbox
{
    color:#030303;
	width: 100%;
    padding: 0.5rem;
    border: none;
    border-bottom: 1.5px solid #ccc;
    margin-bottom: 1rem;
    border-radius: 0.3rem;
    font-family: 'Roboto', sans-serif;
    color: #615a5a;
    font-size: 1.1rem;
    font-weight: 500;
  outline:none;
}

.expcvv {
    display:flex;
    justify-content: space-between;
    padding-top: 0.6rem;
}

.expcvv_text{
    padding-right: 1rem;
}
.expcvv_text2{
    padding:0 1rem;
}

.button{
    background: linear-gradient(
135deg
, #753370 0%, #298096 100%);
    padding: 15px;
    border: none;
    border-radius: 50px;
    color: white;
    font-weight: 400;
    font-size: 1.2rem;
    margin-top: 10px;
    width:100%;
    letter-spacing: .11rem;
    outline:none;
}

.button:hover
{
	transform: scale(1.05) translateY(-3px);
    box-shadow: 3px 3px 6px #38373785;
}

@media only screen and (max-width: 1000px) {
    .card{
        flex-direction: column;
        width: auto;
      
    }

    .leftside{
        width: 100%;
        border-top-right-radius: 0;
        border-bottom-left-radius: 0;
      border-top-right-radius:0;
      border-radius:0;
    }

    .rightside{
        width:auto;
        border-bottom-left-radius: 1.5rem;
        padding:0.5rem 3rem 3rem 2rem;
      border-radius:0;
    }
}
</style>

<div class="mainscreen">
    <!-- <img src="https://wallpapercave.com/w/wp6974333"  class="bgimg " alt="">--> 
      <div class="card">
        <div class="leftside">
          <img
            src="https://cdn.discordapp.com/attachments/1147348508244983808/1153488396182888500/photo-1577627444534-b38e16c9d796.png"
            class="product"
            alt="book"
          />
        </div>
        <div class="rightside">
            <form action="">
                <h1>CheckOut</h1>
                <h2>Payment Information</h2>
              
                <!-- Payment Information Fields -->
                <p>Cardholder Name</p>
                <input type="text" class="inputbox" name="name" required />
              
                <p>Card Number</p>
                <input type="number" class="inputbox" name="card_number" id="card_number" required />
              
                <p>Card Type</p>
                <select class="inputbox" name="card_type" id="card_type" required>
                  <option value="">--Select a Card Type--</option>
                  <option value="Visa">Visa</option>
                  <option value="RuPay">RuPay</option>
                  <option value="MasterCard">MasterCard</option>
                </select>
              
                <div class="expcvv">
                  <p class="expcvv_text">Expiry</p>
                  <input type="date" class="inputbox" name="exp_date" id="exp_date" required />
              
                  <p class="expcvv_text2">CVV</p>
                  <input type="password" class="inputbox" name="cvv" id="cvv" maxlength="3" required />
                </div>
              
                <!-- Shipping Information Fields -->
                <h2>Shipping Information</h2>
              
                <p>Address Line 1</p>
                <input type="text" class="inputbox" name="address_line1" required />
              
                <p>Address Line 2</p>
                <input type="text" class="inputbox" name="address_line2" />
              
                <p>City</p>
                <input type="text" class="inputbox" name="city" required />
              
                <p>State</p>
                <input type="text" class="inputbox" name="state" required />
              
                <p>Zip Code</p>
                <input type="text" class="inputbox" name="zip_code" required />
                <!-- End of Shipping Information Fields -->
              
                <p></p>
                <button (click)="goToConfirmation()" class="button">Confirm</button>
              </form>
              
        </div>
      </div>
    </div>
